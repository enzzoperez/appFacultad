<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bienvenido/Welcome</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-10 offset-1>
      <button ion-button block *ngFor="let p of pages" (click)="openPage(p)">
        <!--<ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>-->
        {{p.title}}
      </button>
      <button ion-button block (click)="openLink('http://guarani.tecno.unca.edu.ar')">SIU guaran√≠</button>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
